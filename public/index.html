<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="/img/favicon.png" />
    <title>Mountain & Beach</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      type="text/javascript"
      src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=p3c5f8sspm&callback=initMap"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="search-conditions">
        <select id="target">
          <option value="beach">바다</option>
          <option value="mountain">산</option>
        </select>
        <select id="regions">
          <option>지역 선택</option>
        </select>
        <select id="sub-regions">
          <option>세부 지역 선택</option>
        </select>
      </div>

      <div class="button-group">
        <button id="search-btn">검색</button>
        <button id="random-btn">랜덤</button>
      </div>

      <div class="map-container">
        <div class="weather-swiper-container">
          <!-- Swiper -->
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <!-- Slides will be added dynamically -->
              <div class="swiper-slide">날씨 정보 없음</div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
          </div>
        </div>
        <div id="map"></div>
        <button id="traff-btn">교통 상황 표시</button>
      </div>

      <script src="js/common/regions.js"></script>
      <script type="module" src="js/index.js"></script>
    </div>
    <div class="ad-space">광고 공간</div>
  </body>
</html>
