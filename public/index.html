<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="/img/favicon.png" />
    <title>Mountain & Beach</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/swiper.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@latest/swiper-bundle.min.css"
    />

    <script
      type="text/javascript"
      src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=p3c5f8sspm&callback=initMap"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="search-conditions">
        <select id="target">
          <option value="beach">바다</option>
          <option value="mountain">산</option>
        </select>
        <select id="regions">
          <option>지역 선택</option>
        </select>
        <select id="sub-regions">
          <option>세부 지역 선택</option>
        </select>
      </div>

      <div class="button-group">
        <button id="search-btn">검색</button>
        <button id="random-btn">랜덤</button>
      </div>

      <div class="map-container">
        <div class="swiper">
          <div class="swiper-wrapper">
            <!-- 슬라이드가 여기에 동적으로 추가됩니다 -->
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
        <div id="map"></div>
        <button id="traff-btn">교통 상황 표시</button>
      </div>

      <script src="js/common/regions.js"></script>
      <script type="module" src="js/index.js"></script>
    </div>
    <div class="ad-space">광고 공간</div>
    <a href="https://www.flaticon.com/kr/free-icons/" title="날씨 아이콘"
      >날씨 아이콘 제작자: Freepik - Flaticon</a
    >
  </body>
</html>
